version: 1

formatters:
    simple:
        format: "%(name)s - %(lineno)d -  %(message)s"

    complex:
        format: "%(asctime)s - %(name)s - %(lineno)d -  %(message)s"


handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple

    file:
        class: logging.handlers.TimedRotatingFileHandler
        when: midnight
        backupCount: 5
        level: DEBUG
        formatter: complex
        filename : %temp%\CricHQ.log

loggers:

    VMixExample:
        level: INFO
        handlers: [console,file]
        propagate: yes

    vMix:
        level: DEBUG
        handlers: [console]
        propagate: yes

    vMix:
        level: DEBUG
        handlers: [file]
        propagate: yes

    __main__:   
        level: INFO
        handlers: [console]
        propagate: yes

    __main__:   
        level: DEBUG
        handlers: [file]
        propagate: yes
        